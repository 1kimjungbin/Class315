                    <script>
                        /* [AU] 인라인 스크립트 */
                        (function () {
                            var CLASS_SECTION = "_sp_ntotal";
                            var CLASS_MARGIN = "type_margin";
                            var sectionEls = Array.prototype.slice
                                .call(document.querySelectorAll("section." +
                                    CLASS_SECTION));

                            function matches(element, selector) {
                                if (element.matches)
                                    return element.matches(selector);
                                if (element.msMatchesSelector)
                                    return element.msMatchesSelector(selector);
                                return false;
                            } /* 연속되는 섹션 요소인지 검사한다. */
                            function isNextSiblingSection(sectionEl) {
                                var targetEl = sectionEl;
                                var targetTagName = targetEl.tagName
                                    .toLowerCase();
                                do {
                                    targetEl = targetEl.previousElementSibling;
                                    targetTagName = targetEl ? targetEl.tagName
                                        .toLowerCase() : "";
                                } while (targetEl !== null &&
                                    (targetTagName === "script" || targetTagName === "link"));
                                if (targetEl === null) {
                                    return false;
                                }
                                return (targetTagName === "section" && matches(
                                    targetEl, "." + CLASS_SECTION));
                            }
                            for (var i = 0; i < sectionEls.length; ++i) {
                                if (isNextSiblingSection(sectionEls[i])) {
                                    sectionEls[i].classList.add(CLASS_MARGIN);
                                }
                            }
                        })();
